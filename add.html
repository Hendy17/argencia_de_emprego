<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SHCore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
         data-bs-target="#navbarNav" aria-controls="navbarNav" 
         aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Ver Vagas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div id="add-form-container" class="container"></div>
    <div class="row">
      <div class="col-md-12">
        <h1 class="texte-center">Divulque a vaga preechendo o formulário</h1>
      </div>
      <div id="form-box" class="col-md-12">
        <h2>Preencha os dados da melhor forma possível para encontar
            mais rápido seu dev!
        </h2>
        <form action="">
          <div class="form-grup">
            <label for="titulo">Títolo da vaga</label>
            <input type="text" class="form-control" id="title" name="title"
              placeholder="Digite o Títolo da Vaga" required> 
            <small id="titleHelp" class="form-text text-muted">O títolo é muito importante seja claro e objetivo</small>  
          </div> 
          <div class="form-grup">
            <label for="description">Descrição da vaga</label>
            <textarea type="text" class="form-control" id="description" name="description"
              placeholder="Descreva ás atividades do desenvolvedor" required></textarea>
              
          </div> 
          <div class="form-grup">
            <label for="company">Empresa contratante</label>
            <input type="text" class="form-control" id="company" name="company"
              placeholder="Digite a empresa que vai contratar" required>
              
          </div> 
          <div class="form-grup">
            <label for="email">email para contato</label>
            <input type="email" class="form-control" id="email" name="email"
              placeholder="Digite o email para contato" required>
              
          </div> 
          <div class="form-grup">
            <label for="salary">Salário oferecido</label>
            <input type="salary" class="form-control" id="salary" name="salary"
              placeholder="Digite o Salário da vaga" required>              
          </div> 
          <input type="hidden" name="new-job" value="1">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
